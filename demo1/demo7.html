<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-model="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>表单输入绑定</title>
</head>
<body>
<div id="app">
    <p><code>v-model</code> 在内部使用不同的属性为不同的输入元素并抛出不同的事件：</p>
    <ul>
        <li>text 和 textarea 元素使用 <code>value</code> 属性和 <code>input</code> 事件；</li>
        <li>checkbox 和 radio 使用 <code>checked</code> 属性和 <code>change</code> 事件；</li>
        <li>select 字段将 <code>value</code> 作为 prop 并将 <code>change</code> 作为事件。</li>
    </ul><hr />
    <p><b>v-bind VS v-model</b></p>
    <p>第{{ index }}章节：</p>
    <p>v-bind 单向绑定 input: <input v-bind:value="index" ></p>
    <p>v-model 双向绑定 input: <input v-model:value="index" ></p>
    <p>v-bind和v-on共同实现v-model的双向绑定效果: <input v-bind:value="index" v-on:input="index = $event.target.value"
    ></p>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            index: 7
        }
    })
</script>

</html>
