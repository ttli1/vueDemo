<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue实例和生命周期</title>
</head>
<body>
<div id="app">
    {{ msg }}
    <button @click="msg='改一下咯'">更改msg内容</button>
    <button @click="destroy()">销毁</button>
    <img src="https://cn.vuejs.org/images/lifecycle.png">
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            msg: 'Vue实例和生命周期'
        },
        beforeCreate() {
            console.log('beforeCreate')
        },
        created() {
            console.log('create')
        },
        beforeMount() {
            console.log('beforeMount')
        },
        mounted() {
            console.log('mounted')
        },
        beforeUpdate() {
            console.log('beforeUpdate')
        },
        updated() {
            console.log('updated')
        },
        beforeDestroy() {
            console.log('beforeDestroy')
        },
        destroyed() {
            console.log('destroyed')
        },
        methods: {
            destroy() {
                this.$destroy('#app');
            }
        }
    })
</script>
</html>
